<!DOCTYPE html>
<html>
<head>
    <title>SniperFi - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="parent-wallet.html">Parent Wallet</a>
            <a href="child-wallets.html">Child Wallets</a>
            <a href="distribution.html">Distribution</a>
            <a href="sniper.html">Token Sniper</a>
        </nav>
        
        <h1>Dashboard</h1>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Parent Wallet Balance</h3>
                <p class="wallet-address"><span id="parentPublicKey">No wallet found</span></p>
                <p class="balance"><span id="parentBalance">0</span> SOL</p>
                <button id="generateWallet" class="primary-button">Generate Parent Wallet</button>
            </div>
            
            <div class="dashboard-card">
                <h3>Child Wallets</h3>
                <p class="count"><span id="walletCount">0</span> wallets</p>
            </div>
            
            <div class="dashboard-card">
                <h3>Recent Transactions</h3>
                <div id="recentTransactions" class="transaction-list"></div>
            </div>
            
            <div class="dashboard-card">
                <h3>Token Holdings</h3>
                <div id="tokenHoldings" class="token-list"></div>
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
